{% extends "layout.html" %} {% block page_title %} Example - Forms {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="get" action="/questions/eligibility/age" class="form">

      {{formData | safe}}

        <h1 class="heading-large">
          Where will you be caring for children?
        </h1>

        <fieldset>
          <legend class="visuallyhidden">
            Where will you be caring for children?
          </legend>

          <div class="form-group">
            <label for="country-1" class="block-label">
              <input type="radio" id="country-1" name="country" value="england">
              England
            </label>

            <label for="country-2" class="block-label">
              <input type="radio" id="country-2" name="country" value="northern_ireland">
              Northern Ireland
            </label>

            <label for="country-3" class="block-label">
              <input type="radio" id="country-3" name="country" value="scotland">
              Scotland
            </label>

            <label for="country-4" class="block-label">
              <input type="radio" id="country-4" name="country" value="wales">
              Wales
            </label>

          </div>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
