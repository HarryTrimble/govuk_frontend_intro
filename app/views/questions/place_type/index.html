{% extends "layout.html" %} {% block page_title %} Example - Forms {% endblock %} {% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="get" action="/questions/shared_place" class="form">

      {{formData | safe}}

        <h1 class="heading-large">
          Where will you care for the children?
        </h1>

        <fieldset>
          <legend class="visuallyhidden">
            Where will you care for the children?
          </legend>

          <div class="form-group">
            <label for="place_type-1" class="block-label">
              <input type="checkbox" id="place_type-1" name="place_type" value="childs_home">
               In their home
            </label>

            <label for="place_type-2" class="block-label">
              <input type="checkbox" id="place_type-2" name="place_type" value="carers_home">
              In a home that's not their own
            </label>

            <label for="place_type-3" class="block-label">
              <input type="checkbox" id="place_type-3" name="place_type" value="other">
              Somewhere else, eg a nursery or holiday playscheme
            </label>

          </div>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
